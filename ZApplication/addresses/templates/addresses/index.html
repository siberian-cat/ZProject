{% extends 'addresses/base.html' %}

{% block content %}
  <table align="center" border="1">
      <tr>
          <th>Населенный пункт</th>
          <th>Улица</th>
          <th>Дом</th>
      </tr>
      {% for ad in addrs %}
      <tr>
          <td>{{ ad.locality.locality_name }}</td>
          <td>{{ ad.street.street_name }} {{ ad.street.streettype.streettype_name }}</td>
          <td>{{ ad.build_num }}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
