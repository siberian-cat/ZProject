{% extends 'addresses/base.html' %}

{% block content %}
  <table align="center" border="1">
      <tr>
          <th>Название улицы</th>
          <th>Тип улицы</th>
      </tr>
      {% for st in strs %}
      <tr>
          <td>{{ st.street_name }}</th>
          <td>{{ st.streettype.streettype_name }}</td>
      </tr>
      {% endfor %}
  </table>
{% endblock %}
